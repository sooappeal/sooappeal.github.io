<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>member-list</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        window.onload = () => renderMemberList();
    </script>
</head>
<body>
    <div id="container">
        <header>
            <div id="top-header" class="center">
                <p>WELCOME PROJECT</p>
            </div>
            <div id="introduce-header" class="center">
                <p>MEMBER LIST</p>
            </div>
        </header>
            <nav id="main-nav">
                <ul>
                    <li><a href="./index.html">MAIN</a></li>
                    <li><a href="./introduce.html">INTRODUCE</a></li>

                    <li><a href="./join.html">JOIN</a></li>
                    <li><a href="./memberlist.html">MEMBER</a></li>
                </ul>
            </nav> 
           
            <table id="memberlist-table">
                <thead>
                <tr>
                    <th>No</th>
                    <th>NAME</th>
                    <th>ID</th>
                    <th>EMAIL</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

    <script>
        const renderMemberList = (joinMems = JSON.parse(localStorage.getItem("joinMems"))) =>{
            if(!joinMems) return;

            const tbody = document.querySelector("#memberlist-table tbody");
            tbody.innerHTML = "";
            joinMems.map((joinMem, index)=>{
                const {userName, userId, email} = joinMem;
                return `<tr>
                    <td>${index+1}</td>
                    <td>${userName}</td>
                    <td>${userId}</td>
                    <td>${email}</td>
                 </tr>`;
            }).forEach((tr)=>{
                tbody.innerHTML += tr;
            })
        }
    </script>

</body>
</html>
