            </ul>

        <main>
           <form action="javascript:loginMember();" id="login-frm">
             <div id="login-div">
                 <h3>ID</h3>
                <input type="text" id="loginId"><br>
                <h3>PW</h3>
                <input type="password" id="loginPwd">
                <button id="login-btn" >OK!</button>
            </div>
           </form>
        </main>
    </div>

    <script>
    const loginMember = (joinMems = JSON.parse(localStorage.getItem("joinMems"))) => {
    if (!joinMems) return;

        joinMems.map((joinMem, index)=>{
            const {userId, pwd} = joinMem;

            const loginId = document.querySelector("#loginId").value;  
            const loginPwd = document.querySelector("#loginPwd").value;

            if(userId === loginId && pwd === loginPwd){
                alert(`${userId}님 환영합니다!`); 
                window.location.href ="./index.html";
                return true;
            }
            if(userId !== loginId){
                alert('아이디를 잘못 입력하셨습니다.');
                return false;  
            }
                    
            if(pwd !== loginPwd){
                alert('비밀번호를 다시 입력하세요.');
                return false;
            }
            if(!userid && !pwd){
                alert('없는 정보입니다.');
                return false;
            }
        })

    
  };
    </script>
